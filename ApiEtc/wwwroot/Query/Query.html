
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>数据列表</title>
    <link href="../Scripts/jquery-easyui-1.9.0/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="../Scripts/jquery-easyui-1.9.0/themes/icon.css" rel="stylesheet" />

    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/jquery-easyui-1.9.0/jquery.easyui.min.js"></script>
    <script src="../Scripts/jquery-easyui-1.9.0/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/Base.js"></script>
    <script src="../scripts/daterangepicker/moment.min.js"></script>
    <script src="../scripts/daterangepicker/daterangepicker.js"></script>

    <script src="../scripts/query.js"></script>

    <link href="../scripts/daterangepicker/daterangepicker.css" rel="stylesheet" />
</head>
<body>
    <div title="筛选" style="display:none" id="div_filte">
        <table style="width:100%">
            <tr>
                <td id="filterItem">
                    <div style="float:left;margin:5px;">
                        <input id="s_{fieldName}_value" labelposition="top" style="width:220px" label="<a name='{fieldName}' menu='#mm_{fieldName}'>{title}&nbsp;<span id='type_{fieldName}_lable'></span></a>" />
                    </div>
                </td>
            </tr>
        </table>
        <div style="text-align: center; width: 100%">
            <div class="btn-group" role="group" style="margin: 0 auto; margin: 3px" aria-label="按钮组">
                <a href="#" class="easyui-linkbutton" iconcls="icon-search" onclick="Search()">查询</a>
                <a href="#" class="easyui-linkbutton" iconcls="icon-remove" onclick="ClearFilter()">清除</a>
            </div>
        </div>
    </div>
    <div id="grid" style="width:100%;height:100%"></div>

    <div id="dlgEdit" style="display:none" title="编辑" data-options="iconCls:'icon-save'" style="width:400px;height:200px;padding:10px">
        <table style="width:100%">
            <tr>
                <td id="editItem">
                    <div style="float:left;margin:5px;">
                        <input id="edit_{fieldName}_value" labelposition="top" style="width:220px" label="{title}" />
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="dlgLook" style="display:none" title="查看详情" data-options="iconCls:'icon-search'">
        <table style="width:100%"  >
            <tr id="LookItem">
                <td>
                    <div style="display: flex;align-items: center"> <p style="width: 100px;text-align-last: justify;margin:2px">{title}</p><span>:</span></div>
                </td>
                <td>
                    <a id="lab_{fieldName}_value"></a>
                </td>
            </tr>
        </table>
    </div>

    <script language="javascript">
        /* Query代码 */
        var code = 'staff';
        var singleApi = '../Query/getSingleQuery'
        var bindListApi = '../Query/getListData'
        var dataGrid = $('#grid');
        //默认排序设置
        var defaultSortName = "";
        var defaultSortOrder = "desc";



        $(function () {
            LoadConfig();

        });



    </script>
</body>
</html>
