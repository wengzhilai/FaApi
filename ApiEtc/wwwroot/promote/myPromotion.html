<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>我的推广</title>
    <link rel="stylesheet" href="css/myPromotion.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/myPromotion.js"></script>
</head>
<body>
    <div class="contentTop">
        <p>待结算</p>
        <p>¥<span id="notPayMoney"></span></p>
        <div class="toOtherPage">
            <a href="withdrawal.html">
                <div><p>提现</p></div>
            </a>
            <a href="withdrawalRecord.html">
                <div><p>提现记录</p></div>
            </a>
        </div>
        <p class="dateTime"></p>
        <p>每周一0点至24点可申请提现</p>
    </div>

    <a href="promotionRecord.html">
        <div class="contentMid">
            <div>
                <p id="allPerson"></p>
                <p>总人数</p>
            </div>
            <div>
                <p id="allMoney"></p>
                <p>总收入</p>
            </div>
            <div>
                <p id="havePayMoney"></p>
                <p>已提现</p>
            </div>
        </div>
    </a>
    <a id="toSharePage">
        <div class="contentFoot">
            <div class="shareQrCode">
                <img src="" id="qrCode" alt="">
            </div>
            <div class="shareIntroduce">
                <p>分享我的专属推广二维码</p>
                <p>分享给微信好友、微信群</p>
                <p>邀请一个用户成功安装ETC赚30元</p>
            </div>
            <div class="shareIcon">
                <img src="./images/share.png"  alt="">
            </div>
        </div>
    </a>

</body>
</html>
