<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>申请提现</title>
    <link rel="stylesheet" href="css/withdrawal.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/withdrawal.js"></script>
</head>
<body>
    <div class="money">
        <div>
            <p>可提现金额</p>:<span class="getMoney"></span>
        </div>

        <div>
            <p>申请金额</p>:<span class="getMoney"></span>
        </div>
    </div>
    <div class="withdrawalType">
        <p>提现账号</p>
        <div>
            <p>支付宝账号</p><span>:</span>
            <input type="text" id="account" maxlength="50" placeholder="请准确输入支付宝账号">
        </div>
        <div>
            <p>姓名</p><span>:</span>
            <input type="text" id="name" maxlength="20" placeholder="请输入姓名">
        </div>
    </div>
    <div class="submitBtn">
        <p onclick="withdrawal()">提交</p>
    </div>
    <p class="footExplain">申请成功后将会在3个工作日打款</p>
</body>
</html>
