<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>ETC申请</title>
    <link rel="stylesheet" href="css/customerPromote.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/customerPromote.js"></script>
</head>
<body>
    <div class="content">
        <div class="userPhoto">
            <div>
                <img src="./images/userPhoto.png" alt="">
            </div>
        </div>
        <div class="customerInfo">
            <p>您的姓名:</p>
            <input type="text" id="name" maxlength="20" placeholder="请输入姓名">
        </div>
        <div class="customerInfo">
            <p>您的电话:</p>
            <input type="tel" id="phone" maxlength="11" placeholder="请输入电话">
        </div>
        <div class="submitBtn">
            <p onclick="submitCustomerInfo()">立即申请</p>
        </div>
    </div>
</body>
</html>
